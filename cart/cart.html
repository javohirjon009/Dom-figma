<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive - Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Exclusive</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="What are you looking for?">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <a href="#" class="icon-link"><i class="far fa-heart"></i><span class="badge">1</span></a>
            <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i><span class="badge">2</span></a>
            <a href="#" class="icon-link"><i class="far fa-user"></i></a>
        </div>
    </header>

    <div class="breadcrumb">
        <a href="#">Home</a> / <span>Cart</span>
    </div>

    <main class="cart-container">
        <div class="cart-table">
            <div class="cart-header">
                <div class="product-col">Product</div>
                <div class="price-col">Price</div>
                <div class="quantity-col">Quantity</div>
                <div class="subtotal-col">Subtotal</div>
            </div>

            <div class="cart-item">
                <div class="product-col">
                    <button class="remove-btn"><i class="fas fa-times"></i></button>
                    <img src="/placeholder.svg?height=70&width=70" alt="LCD Monitor">
                    <span>LCD Monitor</span>
                </div>
                <div class="price-col">$650</div>
                <div class="quantity-col">
                    <div class="quantity-selector">
                        <input type="text" value="01" readonly>
                        <div class="quantity-buttons">
                            <button class="quantity-up"><i class="fas fa-chevron-up"></i></button>
                            <button class="quantity-down"><i class="fas fa-chevron-down"></i></button>
                        </div>
                    </div>
                </div>
                <div class="subtotal-col">$650</div>
            </div>

            <div class="cart-item">
                <div class="product-col">
                    <button class="remove-btn"><i class="fas fa-times"></i></button>
                    <img src="/placeholder.svg?height=70&width=70" alt="HI Gamepad">
                    <span>HI Gamepad</span>
                </div>
                <div class="price-col">$550</div>
                <div class="quantity-col">
                    <div class="quantity-selector">
                        <input type="text" value="02" readonly>
                        <div class="quantity-buttons">
                            <button class="quantity-up"><i class="fas fa-chevron-up"></i></button>
                            <button class="quantity-down"><i class="fas fa-chevron-down"></i></button>
                        </div>
                    </div>
                </div>
                <div class="subtotal-col">$1100</div>
            </div>
        </div>

        <div class="cart-actions">
            <button class="return-btn">Return To Shop</button>
            <button class="update-btn">Update Cart</button>
        </div>

        <div class="cart-bottom">
            <div class="coupon-section">
                <input type="text" placeholder="Coupon Code">
                <button class="apply-coupon">Apply Coupon</button>
            </div>
            <div class="cart-totals">
                <h2>Cart Total</h2>
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span class="total-value">$1750</span>
                </div>
                <div class="total-row">
                    <span>Shipping:</span>
                    <span class="shipping-value">Free</span>
                </div>
                <div class="total-row total-final">
                    <span>Total:</span>
                    <span class="total-value">$1750</span>
                </div>
                <button class="checkout-btn">Process to checkout</button>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
</body>

</html>
